<div class="pokemon-list">
  <ul class="pokemon-list__container">
    <li *ngFor="let pokemon of pokemons; let i = index" class="pokemon-list__tile">
      <button class="pokemon__tile" (click)="goToDetails(pokemon['id'])" [ngStyle]="{'background-image': getURL(i), 'height': '150px', 'width': '100%', 'background-repeat': 'no-repeat','background-position': 'center','transition': 'all 300ms linear', 'background-color': 'transparent', 'border': 'none'}" ></button>
    </li>
  </ul>
</div>
